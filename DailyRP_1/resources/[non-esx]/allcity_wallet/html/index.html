<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>ALL CITY HUD</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<div id="wrapperHUD">
			
			<div id="moneySection">
				<div id="walletDiv">
					<img id="walletImg" src="img/icon_money/wallet.png" alt="wallet icon">
					<span id="wallet"></span>
				</div>
				<div id="bankDiv">
					<img id="bankImg" src="img/icon_money/bank.png" alt="Allcity Card">
					<span id="bank"></span>
				</div>
				<div id="blackMoneyDiv">
					<img  id="offshoreImg" src="img/icon_money/offshore.png" alt="Dollar Bag">
					<span id="blackMoney"></span>
				</div>
				<div id="societyDiv">
					<img id="societyImg" src="img/icon_money/society.png" alt="society icon">
					<span id="society"></span>
				</div>
			</div>
			
		</div>
	
</body>
</html>
